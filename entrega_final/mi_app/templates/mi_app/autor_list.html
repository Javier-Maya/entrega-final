{% extends "mi_app/base.html" %}

{% load static %}

{% block title %}Autores{% endblock %}

{% block main %}
    <div class="container d-flex flex-column justify-content-center">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <h1 class="my-4 text-center">Lista de Autores</h1>
                <div class="text-center mb-4">
                    <a class="btn btn-primary btn-lg" href="{% url 'autor_create' %}">Crear Nuevo Autor</a>
                </div>
                <div class="list-group shadow-sm">
                    {% for autor in autores %}
                    <div class="list-group-item d-flex justify-content-between align-items-center">
                        <a href="{% url 'autor_detail' autor.pk %}" class="font-weight-bold text-dark">Autor:
                            {{ autor.nombre }}
                        </a>
                        <div>
                            <a class="btn btn-warning btn-sm mx-1" href="{% url 'autor_update' autor.pk %}">Editar</a>
                            <a class="btn btn-danger btn-sm" href="{% url 'autor_delete' autor.pk %}">Eliminar</a>
                        </div>
                    </div>
                    {% empty %}
                    <div class="list-group-item text-center text-muted">No hay autores disponibles.</div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock main %}
