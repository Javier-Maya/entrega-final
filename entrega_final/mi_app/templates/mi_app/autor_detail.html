{% extends "mi_app/base.html" %}

{% block title %}Autor Detail{% endblock %}

{% block main %}
<div class="container my-5">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-light">
                <div class="card-body">
                    <h1 class="card-title mb-4 text-center">{{ autor.nombre }}</h1>
                    <div class="mb-3">
                        <h5 class="card-subtitle mb-2"><strong>Autor:</strong></h5>
                        <p class="card-text">{{ autor.nombre }}</p>
                    </div>
                    <div class="mb-3">
                        <h5 class="card-subtitle mb-2"><strong>Bio:</strong></h5>
                        <p class="card-text">{{ autor.bio }}</p>
                    </div>
                    <div class="d-flex justify-content-between mt-4">
                        <a class="btn btn-primary" href="{% url 'autor_update' autor.pk %}">Editar</a>
                        <a class="btn btn-secondary" href="{% url 'autor_list' %}">Regresar a la lista de autores</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main %}
