{% extends "mi_app/base.html" %}

{% load static %}

{% block title %}Libros{% endblock %}

{% block main %}
    <div class="container d-flex flex-column justify-content-center">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <h1 class="my-4 text-center">Lista de Libros</h1>
                <div class="text-center mb-4">
                    <a class="btn btn-primary btn-lg" href="{% url 'libro_create' %}">Crear Nuevo Libro</a>
                </div>
                <div class="list-group shadow-sm">
                    {% for libro in libros %}
                    <div class="list-group-item d-flex justify-content-between align-items-center">
                        <a href="{% url 'libro_detail' libro.pk %}" class="font-weight-bold text-dark">Libro:
                            {{ libro.titulo }}
                        </a>
                        <div>
                            <a class="btn btn-warning btn-sm mx-1" href="{% url 'libro_update' libro.pk %}">Editar</a>
                            <a class="btn btn-danger btn-sm" href="{% url 'libro_delete' libro.pk %}">Eliminar</a>
                        </div>
                    </div>
                    {% empty %}
                    <div class="list-group-item text-center text-muted">No hay libros disponibles.</div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock main %}
